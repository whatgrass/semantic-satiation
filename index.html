<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>實驗二：語意飽和（水果）</title>

  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    #jspsych-target {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .experiment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .stimulus-text {
      font-size: 3rem;
      font-weight: bold;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .custom-btn {
      padding: 12px 20px;
      font-size: 1.25rem;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 110px;
      transition: 0.2s;
    }

    .custom-btn:hover {
      background-color: #3f8d43;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .stimulus-text {
        font-size: 2.4rem;
      }

      .custom-btn {
        padding: 10px 16px;
        font-size: 1.1rem;
        min-width: 95px;
      }

      .button-row {
        gap: 20px;
      }
    }
  </style>
</head>
