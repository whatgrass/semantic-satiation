<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>實驗二：語意飽和（水果）</title>

  <!-- jsPsych 核心 -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    #jspsych-target {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .experiment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .stimulus-text {
      font-size: 3rem;
      font-weight: bold;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    /* 按鈕縮小版 */
    .custom-btn {
      padding: 12px 20px;
      font-size: 1.25rem;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 110px;
      transition: 0.2s;
    }

    .custom-btn:hover {
      background-color: #3f8d43;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .stimulus-text {
        font-size: 2.4rem;
      }

      .custom-btn {
        padding: 10px 16px;
        font-size: 1.1rem;
        min-width: 95px;
      }

      .button-row {
        gap: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <!-- jsPsych scripts -->
  <script src="https://unpkg.com/jspsych@7.3.3/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* Firebase 初始化 */
    const firebaseConfig = {
      apiKey: "AIzaSyA7hc22op7qsF462cEujepH8bS3TSTy4Xo",
      authDomain: "semantic-5ab52.firebaseapp.com",
      projectId: "semantic-5ab52",
      storageBucket: "semantic-5ab52.firebasestorage.app",
      messagingSenderId: "673481471436",
      appId: "1:673481471436:web:cbc96c9508656f92e39969",
      measurementId: "G-7CRN54L35Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const participant_id = "P" + Math.random().toString(36).substring(2, 10);

    /* jsPsych 初始化 */
    const jsPsych = initJsPsych({
      display_element: "jspsych-target",
      override_safe_mode: true,

      on_finish: async () => {
        const results = jsPsych.data.get().filter(r => r.word).values();

        await db.collection("fruit_experiment").doc(participant_id).set({
          participant: participant_id,
          timestamp: new Date().toISOString(),
          trials: results
        });

        document.body.innerHTML =
          `<h2 style="margin-top:200px;">實驗完成！資料已成功上傳。</h2>`;
      }
    });

    /* 刺激詞 */
    const fruit_words = [
      "芭樂","藍莓","草莓","香蕉","蓮霧","蘋果","柚子","橘子","榴槤","奇異果",
      "火龍果","葡萄柚","李子","水蜜桃","龍眼","荔枝","木瓜","鳳梨","西瓜","葡萄",
      "櫻桃","哈密瓜","柿子","楊桃","釋迦","蔓越莓","棗子","水梨","芒果","百香果","香瓜"
    ];

    const distractor_words = [
      "雨傘","火車","鯨魚","筷子","銀河","眼鏡","沙漏","密碼","棉花糖","齒輪",
      "地震","茶壺","衣櫃","星座","烏龜","廚房","影子","橡皮擦","雪人","時鐘",
      "錢包","城堡","電梯","口琴","雲朵","書籤","鉛筆","宇宙","冰箱","風箏"
    ];

    let all_words = [];
    fruit_words.forEach(w => all_words.push({ word: w, category: "fruit" }));
    distractor_words.forEach(w => all_words.push({ word: w, category: "nonfruit" }));

    /* Trial（練習+測驗共用） */
    function makeTrial(item, isPractice = false) {
      return {
        type: jsPsychHtmlKeyboardResponse,
        choices: "NO_KEYS",

        stimulus: `
          <div class="experiment-container">
            <div class="stimulus-text">${item.word}</div>

            <div class="button-row">
              <button class="custom-btn" id="yesBtn">是</button>
              <button class="custom-btn" id="noBtn">不是</button>
              <button class="custom-btn" id="maybeBtn">不確定</button>
            </div>

            <p style="font-size:1.1rem;">(Y = 是，N = 不是，空白鍵 = 不確定)</p>
            <div id="feedback" style="font-size:3rem; height:60px;"></div>
          </div>
        `,

        on_load() {
          const start = performance.now();

          function finish(resp) {
            const rt = performance.now() - start;
            const correct =
              (item.category === "fruit" && resp === "y") ||
              (item.category === "nonfruit" && resp === "n");

            const fb = document.getElementById("feedback");

            if (isPractice) {
              fb.textContent = correct ? "✔" : "✘";
              fb.style.color = correct ? "#27ae60" : "#e74c3c";
            }

            setTimeout(() => {
              jsPsych.finishTrial({
                word: item.word,
                category: item.category,
                response: resp,
                correct: correct,
                rt: rt,
                phase: isPractice ? "practice" : "test"
              });
            }, isPractice ? 600 : 0);
          }

          yesBtn.onclick = () => finish("y");
          noBtn.onclick = () => finish("n");
          maybeBtn.onclick = () => finish(" ");

          document.addEventListener("keydown", e => {
            if (e.key.toLowerCase() === "y") finish("y");
            if (e.key.toLowerCase() === "n") finish("n");
            if (e.code === "Space") finish(" ");
          });
        }
      };
    }

    /* ---- timeline ---- */
    let timeline = [];

    /* 0. 開始頁 */
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <div class="experiment-container">
          <h2>實驗開始</h2>
          <p style="font-size:1.2rem;">按下「開始」進入說明頁。</p>
          <button class="custom-btn" id="startBtn">開始</button>
        </div>
      `,
      on_load() {
        startBtn.onclick = () => jsPsych.finishTrial();
      }
    });

    /* 1. 說明頁 */
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <div class="experiment-container">
          <h2>實驗說明</h2>

          <p style="font-size:1.25rem; line-height:1.9; max-width:650px;">
            判斷螢幕上的詞語是否為水果。<br><br>
            ✔ 是水果 → 按「是」或 Y<br>
            ✔ 不是水果 → 按「不是」或 N<br>
            ✔ 不確定 → 按「不確定」或 空白鍵<br><br>
            練習會有 ✔ ✘ 回饋，需<b>連續答對 3 題</b> 才開始正式測驗。
          </p>

          <button class="custom-btn" id="goToPractice">我了解了</button>
        </div>
      `,
      on_load() {
        goToPractice.onclick = () => jsPsych.finishTrial();
      }
    });

    /* 2. 練習迴圈（每題隨機） */
    function makePracticeTrial() {
      const item = jsPsych.randomization.sampleWithoutReplacement(all_words, 1)[0];
      return makeTrial(item, true);
    }

    let practice_streak = 0;

    timeline.push({
      timeline: [makePracticeTrial()],
      loop_function(data) {
        const last = data.values()[0];
        if (last.correct) practice_streak++;
        else practice_streak = 0;
        return practice_streak < 3;
      }
    });

    /* 3. 練習完成頁 */
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <div class="experiment-container">
          <h3>你已連續答對 3 題！</h3>
          <p>即將開始正式測驗。</p>
          <button class="custom-btn" id="goTest">開始正式測驗</button>
        </div>
      `,
      on_load() {
        goTest.onclick = () => jsPsych.finishTrial();
      }
    });

    /* 4. 正式測驗 */
    const test_list = jsPsych.randomization.sampleWithoutReplacement(all_words, 50);
    test_list.forEach(item => timeline.push(makeTrial(item, false)));

    jsPsych.run(timeline);
  </script>

</body>
</html>
