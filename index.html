<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>實驗二：語意飽和（水果）</title>

  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    #jspsych-target {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .experiment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .stimulus-text {
      font-size: 3rem;
      font-weight: bold;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .custom-btn {
      padding: 12px 20px;
      font-size: 1.25rem;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 110px;
      transition: 0.2s;
    }

    .custom-btn:hover {
      background-color: #3f8d43;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .stimulus-text {
        font-size: 2.4rem;
      }

      .custom-btn {
        padding: 10px 16px;
        font-size: 1.1rem;
        min-width: 95px;
      }

      .button-row {
        gap: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <!-- jsPsych -->
  <script src="https://unpkg.com/jspsych@7.3.3/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* Firebase 初始化 */
    const firebaseConfig = {
      apiKey: "AIzaSyA7hc22op7qsF462cEujepH8bS3TSTy4Xo",
      authDomain: "semantic-5ab52.firebaseapp.com",
      projectId: "semantic-5ab52",
      storageBucket: "semantic-5ab52.firebasestorage.app",
      messagingSenderId: "673481471436",
      appId: "1:673481471436:web:cbc96c9508656f92e39969",
      measurementId: "G-7CRN54L35Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const participant_id = "P" + Math.random().toString(36).substring(2, 10);

    /* jsPsych 初始化 */
    const jsPsych = initJsPsych({
      display_element: "jspsych-target",
      override_safe_mode: true,

      on_finish: async () => {
        const results = jsPsych.data.get().filter(r => r.word).values();

        await db.collection("fruit_experiment").doc(participant_id).set({
          participant: participant_id,
          timestamp: new Date().toISOString(),
          trials: results
        });

        document.body.innerHTML =
          `<h2 style="margin-top:200px;">實驗完成！資料已成功上傳。</h2>`;
      }
    });

    /* 刺激詞 */
    const fruit_words = [
      "芭樂","藍莓","草莓","香蕉","蓮霧","蘋果","柚子","橘子","榴槤","奇異果",
      "火龍果","葡萄柚","李子","水蜜桃","龍眼","荔枝","木瓜","鳳梨","西瓜","葡萄",
      "櫻桃","哈密瓜","柿子","楊桃","釋迦","蔓越莓","棗子","水梨","芒果","百香果","香瓜"
    ];

    const distractor_words = [
      "雨傘","火車","鯨魚","筷子","銀河","眼鏡","沙漏","密碼","棉花糖","齒輪",
      "地震","茶壺","衣櫃","星座","烏龜","廚房","影子","橡皮擦","雪人","時鐘",
      "錢包","城堡","電梯","口琴","雲朵","書籤","鉛筆","宇宙","冰箱","風箏"
    ];

    let all_words = [];
    fruit_words.forEach(w => all_words.push({ word: w, category: "fruit" }));
    distractor_words.forEach(w => all_words.push({ word: w, category: "nonfruit" }));

    /* RT ＋ 防止多次觸發 / 跳題 的 trial */
    function makeTrial(item, isPractice = false) {
      return {
        type: jsPsychHtmlKeyboardResponse,
        choices: "NO_KEYS",

        stimulus: `
          <div class="experiment-container">
            <div class="stimulus-text">${item.word}</div>
            <div class="button-row">
              <button class="custom-btn" id="yes">是</button>
              <button class="custom-btn" id="no">不是</button>
              <button class="custom-btn" id="unsure">不確定</button>
            </div>
          </div>
        `,

        on_load() {
          const start = performance.now();
          let finished = false;
          let keyHandler = null;

          function end(resp) {
            if (finished) return;
            finished = true;

            // 移除鍵盤事件，避免累積
            if (keyHandler) {
              document.removeEventListener('keydown', keyHandler);
            }

            const rt = performance.now() - start;

            jsPsych.finishTrial({
              word: item.word,
              category: item.category,
              response: resp,
              rt: rt,
              phase: isPractice ? "practice" : "test",
              correct:
                (item.category === "fruit" && resp === "y") ||
                (item.category === "nonfruit" && resp === "n")
            });
          }

          // 鍵盤事件（命名 handler，之後好移除）
          keyHandler = function (e) {
            if (e.key === "y") end("y");
            else if (e.key === "n") end("n");
            else if (e.code === "Space") end(" ");
          };

          document.addEventListener("keydown", keyHandler);

          // 按鈕事件（也走 end，確保邏輯一致）
          document.getElementById("yes").onclick    = () => end("y");
          document.getElementById("no").onclick     = () => end("n");
          document.getElementById("unsure").onclick = () => end(" ");
        }
      };
    }

    /* timeline */
    let timeline = [];

    // 說明頁
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <h2>實驗說明</h2>
        <p>請判斷螢幕中央的詞語是否為水果。</p>
        <p>手機按按鈕；電腦按 Y / N / 空白鍵</p>
        <button id="start" class="custom-btn">開始練習</button>
      `,
      on_load() {
        document.getElementById("start").onclick = () => jsPsych.finishTrial();
      }
    });

    // 練習 5 題（不重複）
    const practice = jsPsych.randomization.sampleWithoutReplacement(all_words, 5);
    practice.forEach(x => timeline.push(makeTrial(x, true)));

    // 正式前提示
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <h3>練習結束，準備開始正式測驗（100 題）。</h3>
        <button id="go" class="custom-btn">開始</button>
      `,
      on_load() {
        document.getElementById("go").onclick = () => jsPsych.finishTrial();
      }
    });

    // ⭐ 正式 100 題（可重複）
    const test = jsPsych.randomization.sampleWithReplacement(all_words, 100);
    test.forEach(x => timeline.push(makeTrial(x)));

    jsPsych.run(timeline);
  </script>

</body>
</html>
