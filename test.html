<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>實驗二：語意飽和（水果）</title>

  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    /* 整體置中 */
    #jspsych-target {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0;
    }

    /* 包住刺激字與按鈕 */
    .experiment-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100%;
    }

    /* 刺激字 */
    .stimulus-text {
      font-size: 2.4rem;
      font-weight: bold;
    }

    /* 按鈕水平排列 */
    .response-buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: nowrap;
    }

    /* 按鈕樣式 */
    .jspsych-btn {
      font-size: 1.3rem !important;
      padding: 14px 20px !important;
      border-radius: 10px !important;
      background-color: #4CAF50 !important;
      color: white !important;
      border: none !important;
      min-width: 110px;
    }

    /* 手機易按 */
    @media (max-width: 600px) {
      .stimulus-text {
        font-size: 2rem;
      }

      .jspsych-btn {
        font-size: 1.2rem !important;
        padding: 16px 18px !important;
      }

      .response-buttons {
        gap: 16px;
      }
    }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <!-- jsPsych -->
  <script src="https://unpkg.com/jspsych@7.3.3/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.1/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* Firebase 初始化 */
    const firebaseConfig = {
      apiKey: "AIzaSyBU_HM8IZPb52LYf7o1ECjzN5S9Ovav0v8",
      authDomain: "semantic-satiation-1.firebaseapp.com",
      projectId: "semantic-satiation-1",
      storageBucket: "semantic-satiation-1.firebasestorage.app",
      messagingSenderId: "129667985240",
      appId: "1:129667985240:web:47056daf1876712c617f2d",
      measurementId: "G-G859909HPH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const participant_id = "P" + Math.random().toString(36).substring(2, 10);

    /* jsPsych 初始化 */
    const jsPsych = initJsPsych({
      display_element: "jspsych-target",
      override_safe_mode: true,

      on_finish: async () => {
        // 上傳 Firebase
        const results = jsPsych.data.get().filter(({ stimulus }) => stimulus).values();
        await db.collection("fruit_experiment").doc(participant_id).set({
          participant: participant_id,
          timestamp: new Date().toISOString(),
          trials: results
        });

        // 顯示下載按鈕
        document.body.innerHTML = `
          <h2>實驗完成！資料已上傳。</h2>
          <button onclick="downloadCSV()" style="
            padding: 14px 30px;
            font-size: 1.4rem;
            border-radius: 10px;
            background:#4CAF50;
            color:white;
            border:none;">
            下載 CSV
          </button>
        `;
      }
    });

    /* CSV 下載 */
    function downloadCSV() {
      const rows = jsPsych.data.get().filter(({ stimulus }) => stimulus).values();
      let csv = "stimulus,category,rt,response,correct,phase\n";

      rows.forEach(r => {
        csv += `${r.word},${r.category},${r.rt},${r.response},${r.correct},${r.phase}\n`;
      });

      const blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "fruit_experiment.csv";
      a.click();
    }

    /* 刺激詞 */
    const fruit_words = [
      "芭樂", "藍莓", "草莓", "香蕉", "蓮霧", "蘋果", "柚子", "橘子", "榴槤", "奇異果",
      "火龍果", "葡萄柚", "李子", "水蜜桃", "龍眼", "荔枝", "木瓜", "鳳梨", "西瓜", "葡萄",
      "櫻桃", "哈密瓜", "柿子", "楊桃", "釋迦", "蔓越莓", "棗子", "水梨", "芒果", "百香果", "香瓜"
    ];

    const distractor_words = [
      "雨傘", "火車", "鯨魚", "筷子", "銀河", "眼鏡", "沙漏", "密碼", "棉花糖", "齒輪",
      "地震", "茶壺", "衣櫃", "星座", "烏龜", "廚房", "影子", "橡皮擦", "雪人", "時鐘",
      "錢包", "城堡", "電梯", "口琴", "雲朵", "書籤", "鉛筆", "宇宙", "冰箱", "風箏"
    ];

    // 合併並標記類別
    let all_words = [];
    fruit_words.forEach(w => all_words.push({ word: w, category: "fruit" }));
    distractor_words.forEach(w => all_words.push({ word: w, category: "nonfruit" }));

    /* 標準化 trial */
    function makeTrial(item, isPractice = false) {
      return {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `
          <div class="experiment-container">
            <div class="stimulus-text">${item.word}</div>

            <div class="response-buttons">
              <button class="jspsych-btn" data-response="y">是</button>
              <button class="jspsych-btn" data-response="n">不是</button>
              <button class="jspsych-btn" data-response=" ">不確定</button>
            </div>
          </div>
        `,
        choices: ["y", "n", " "],

        on_load() {
          document.querySelectorAll(".jspsych-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
              jsPsych.finishTrial({ response: e.target.dataset.response });
            });
          });
        },

        data: item,

        on_finish(data) {
          data.phase = isPractice ? "practice" : "test";
          data.correct =
            (data.category === "fruit" && data.response === "y") ||
            (data.category === "nonfruit" && data.response === "n");
        }
      };
    }

    /* 建立 timeline */
    let timeline = [];

    /* 操作說明 */
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <h2>實驗說明</h2>
        <p>手機請按下方按鈕作答</p>
        <p>電腦請使用鍵盤：</p>
        <p>Y：是（水果）<br>N：不是<br>Space：不確定</p>
      `,
      choices: ["開始"]
    });

    /* 練習 5 次 */
    const practice = jsPsych.randomization.sampleWithoutReplacement(all_words, 5);
    practice.forEach(item => timeline.push(makeTrial(item, true)));

    /* 正式前提示 */
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `<h3>練習完成，準備開始正式測驗（50 次）。</h3>`,
      choices: ["開始"]
    });

    /* 正式50次 */
    const test = jsPsych.randomization.sampleWithoutReplacement(all_words, 50);
    test.forEach(item => timeline.push(makeTrial(item, false)));

    jsPsych.run(timeline);
  </script>

</body>
</html>
